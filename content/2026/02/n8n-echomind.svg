<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <linearGradient id="n8nGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea4b71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6d5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="echoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea4b71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="280" fill="#0f172a"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e293b" stroke-width="0.5"/>
  </pattern>
  <rect width="500" height="280" fill="url(#grid)"/>

  <!-- n8n Section -->
  <g filter="url(#shadow)">
    <rect x="30" y="60" width="140" height="160" rx="12" fill="#1e293b"/>
    <rect x="30" y="60" width="140" height="40" rx="12" fill="url(#n8nGrad)"/>
    <rect x="30" y="88" width="140" height="12" fill="url(#n8nGrad)"/>
  </g>

  <!-- n8n label -->
  <text x="100" y="86" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">n8n</text>

  <!-- n8n workflow nodes -->
  <rect x="45" y="115" width="50" height="28" rx="4" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="70" y="133" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Trigger</text>

  <rect x="105" y="115" width="50" height="28" rx="4" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="130" y="133" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">LLM</text>

  <rect x="45" y="153" width="50" height="28" rx="4" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="70" y="171" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Vector</text>

  <rect x="105" y="153" width="50" height="28" rx="4" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="130" y="171" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Output</text>

  <!-- Connection lines between n8n nodes -->
  <line x1="95" y1="129" x2="105" y2="129" stroke="#475569" stroke-width="1.5"/>
  <line x1="70" y1="143" x2="70" y2="153" stroke="#475569" stroke-width="1.5"/>
  <line x1="130" y1="143" x2="130" y2="153" stroke="#475569" stroke-width="1.5"/>

  <!-- n8n subtitle -->
  <text x="100" y="205" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Quick AI Wins</text>

  <!-- Arrow -->
  <g>
    <path d="M 185 140 Q 220 140 240 140" stroke="url(#arrowGrad)" stroke-width="3" fill="none" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="20" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="212" y="125" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Native</text>
    <text x="212" y="158" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Integration</text>
  </g>

  <!-- EchoMind Section -->
  <g filter="url(#shadow)">
    <rect x="250" y="40" width="220" height="200" rx="12" fill="#1e293b"/>
    <rect x="250" y="40" width="220" height="40" rx="12" fill="url(#echoGrad)"/>
    <rect x="250" y="68" width="220" height="12" fill="url(#echoGrad)"/>
  </g>

  <!-- EchoMind label -->
  <text x="360" y="66" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">EchoMind</text>

  <!-- Agent brain icon -->
  <circle cx="300" cy="120" r="18" fill="#334155" stroke="#8b5cf6" stroke-width="2"/>
  <text x="300" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#c4b5fd" text-anchor="middle">AI</text>
  <text x="300" y="155" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Agent</text>

  <!-- Skills -->
  <rect x="340" y="100" width="115" height="75" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="397" y="118" font-family="system-ui, sans-serif" font-size="10" fill="#a5b4fc" text-anchor="middle" font-weight="600">Skills</text>

  <rect x="350" y="128" width="95" height="18" rx="3" fill="#1e293b"/>
  <text x="397" y="141" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Invoice Processing</text>

  <rect x="350" y="150" width="95" height="18" rx="3" fill="#1e293b"/>
  <text x="397" y="163" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Contract Review</text>

  <!-- Arrow from agent to skills -->
  <path d="M 318 120 L 335 120" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Think Act Observe loop -->
  <text x="360" y="205" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Think → Act → Observe → Reflect</text>

  <!-- EchoMind subtitle -->
  <text x="360" y="225" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Production Agent Skills</text>

  <!-- Title -->
  <text x="250" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#f1f5f9" text-anchor="middle" font-weight="600">From Low-Code Pipelines to Production AI</text>
</svg>